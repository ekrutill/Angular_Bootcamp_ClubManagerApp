

<div class="row field rounded my-3 p-2">
  <div *ngFor="let team of playerTeams | keyvalue">

    <h5 class="text-secondary my-3">Team: {{ team.key }} </h5>
    <p>Team full wage: {{ getWage(team.value) }}</p>
    <app-player-list [playerList]="team.value" [separateByTeams]="separateByTeams"></app-player-list>

  </div>
</div>
